<h1 align=center>T3A13-Tynan-Functions.html</h1>

<script>
function myBasicFun(){
  document.getElementById('mySpan01').innerHTML = "wow"
}
function myAdvancedFun(){
  var a = parseInt(document.getElementById('myText01').value);
  var b = parseInt(document.getElementById('myText02').value);
  return a * b;
}
function myAdvancedFun2(){
document.getElementById('mySpan01').innerHTML = myAdvancedFun()
}
</script>

<input id="myText01" type=text value= 3><br><br>
<input id="myText02" type=text value= 2><br><br>
<input type=button value="Run Function" onclick="{
myBasicFun()
}"><br><br>
<input type=button value="Advanced" onclick="{
  myAdvancedFun2()
}"><br><br>
<span id="mySpan01">...</span><br><br>
